<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(145deg, #a91d1d 0%, #8b1717 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }
        .logo img {
            width: 200px;
            height: auto;
        }
        .leaderboard-title {
            color: #ffd700;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .leaderboard-item {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
        }
        .leaderboard-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .pizza-image {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background-image: url('/api/placeholder/300/200');
            background-size: cover;
            border-radius: 10px;
        }
        .player-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .points {
            color: #ffd700;
            margin-left: 20px;
        }
    </style>
    <script>
        const SHEET_ID = '1uRNH4ct-HhXdIO2eTsCvhIlUl2oY7IXeJ4ERv27a0lg';
        const API_KEY = 'AIzaSyCdiNK6_mdzTMnmaOWMOV5iOwLkVUzgRPQ';
        const RANGE = 'A1:C11';

        function fetchLeaderboard() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const leaderboardList = document.querySelector('.leaderboard-list');
                    leaderboardList.innerHTML = '';
                    
                    if (data.values && data.values.length > 1) {
                        for(let i = 1; i < data.values.length; i++) {
                            const row = data.values[i];
                            const rank = row[0] || '';
                            const name = row[1] || '';
                            const points = row[2] || '0';

                            const li = document.createElement('li');
                            li.className = 'leaderboard-item';
                            li.innerHTML = `
                                <div class="player-info">
                                    <span>${rank} : ${name}</span>
                                    <span class="points">${points} Points</span>
                                </div>
                            `;
                            leaderboardList.appendChild(li);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching leaderboard:', error);
                    document.querySelector('.leaderboard-list').innerHTML = 
                        '<li class="leaderboard-item">Error loading leaderboard data</li>';
                });
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', fetchLeaderboard);
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/fYqZDty/logo.png" alt="Pizza Hut Logo">
        </div>
        <h1 class="leaderboard-title">LEADERBOARD</h1>
        <ul class="leaderboard-list">
            <!-- Leaderboard items will be populated dynamically -->
        </ul>
        <div class="pizza-image"></div>
    </div>
</body>
</html>
